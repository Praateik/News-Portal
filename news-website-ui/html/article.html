<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>NewsGrid | Article</title>

    <link rel="icon" type="image/png" href="../favicon/WhatsApp_Image_2026-01-08_at_21.56.56-removebg-preview.png" />

    <script src="https://kit.fontawesome.com/eaa4609b2f.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
    
    <!-- Performance optimization: Preconnect to API server -->
    <link rel="preconnect" href="http://127.0.0.1:5000" />
    <link rel="preconnect" href="https://r.jina.ai" />
</head>

<body>

    <!-- PRELOADER -->
    <div class="preloader">
        <div></div>
        <div>Loading article...</div>
    </div>

    <!-- NAV -->
    <nav>
        <div class="container">
            <div class="logo">
                <i class="fas fa-globe fa-3x"></i>
                <h1>News<span>Grid</span></h1>
            </div>

            <div class="options">
                <a href="../index.html">Home</a>
                <a href="./about.html">About</a>
            </div>
        </div>
    </nav>

    <!-- ARTICLE -->
    <section class="container" style="max-width:900px;margin-top:3rem">
        <article id="article-container">
            <!-- Headlines with placeholders for faster First Contentful Paint -->
            <h1 id="article-headline" style="color: #333; margin-bottom: 1rem;">Loading...</h1>
            
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; align-items: center;">
                <p id="article-author" style="color: #666; font-size: 0.9rem; margin: 0;">Author</p>
                <p id="article-date" style="color: #999; font-size: 0.9rem; margin: 0;">Date</p>
                <span id="article-category" style="padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.85rem;">Category</span>
            </div>

            <p id="article-source" style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Source</p>
            
            <a id="original-link" href="#" target="_blank" style="display: inline-block; margin-bottom: 1rem; color: #0066cc; text-decoration: none;">
                Read Original Article →
            </a>

            <!-- Image container with progressive loading -->
            <div id="article-image-container" style="margin: 2rem 0; text-align: center;">
                <img id="article-image" src="/images/placeholder-blur.jpg" alt="Article image" style="max-width: 100%; height: auto; border-radius: 8px;" />
                <div id="image-loader" style="display: none; text-align: center; padding: 2rem;">
                    <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0066cc; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                </div>
            </div>

            <!-- Summary (AI-generated) -->
            <div id="summary-box" style="background: #f0f4f8; padding: 1rem; border-left: 4px solid #0066cc; margin: 1rem 0; border-radius: 4px;">
                <strong>Summary:</strong>
                <p id="summary-text" style="margin: 0.5rem 0 0 0; color: #333;">Loading summary...</p>
            </div>

            <!-- Full article body -->
            <div id="article-body" style="line-height: 1.8; color: #333; font-size: 1.1rem;">
                <p>Loading article content...</p>
            </div>
        </article>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p style="text-align:center">
                © 2026 NewsGrid — Powered by Jina AI
            </p>
        </div>
    </footer>

    <!-- Performance: Image loading animation styles -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Load article script -->
    <script src="../js/article.js" defer></script>
</body>

</html>
