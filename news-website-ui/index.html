<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NewsGrid | Live News</title>

    <script src="https://kit.fontawesome.com/eaa4609b2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- PRELOADER -->
    <div class="preloader">
        <div></div>
        <div>Loading News…</div>
    </div>

    <!-- NAVBAR -->
    <nav>
        <div class="container">
            <div class="logo">
                <i class="fas fa-globe fa-3x"></i>
                <h1>News<span>Grid</span></h1>
            </div>

            <div class="options">
                <a href="./index.html" class="current">Home</a>
                <a href="./html/about.html">About</a>
            </div>
        </div>
    </nav>

    <!-- FEATURED ARTICLE -->
    <header class="showcase">
        <div class="container">
            <div class="text-content" id="featured-article">
                <!-- injected by JS -->
            </div>
        </div>
    </header>

    <!-- NEWS GRID -->
    <section>
        <div class="container">
            <h1 class="editor-h1">Editor Picks</h1>

            <div class="articles" id="articles">
                <!-- skeleton loader -->
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p style="text-align:center">
                © 2026 NewsGrid — Powered by Jina AI
            </p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
